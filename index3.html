<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Full Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --cell-bg: #f1f1f1;
      --cell-hover: #ddd;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #ffffff;
      --cell-bg: #333;
      --cell-hover: #444;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      background: var(--bg);
      width: 100%;
      max-width: 400px;
    }

    h1 { margin: 0 0 10px; }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: var(--cell-bg);
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .cell:hover {
      background-color: var(--cell-hover);
    }

    #message {
      font-size: 1.2rem;
      min-height: 24px;
      margin-bottom: 10px;
    }

    button, select {
      padding: 8px 14px;
      margin: 6px 4px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-toggle {
      background: #ccc;
    }

    #restartBtn {
      background: #4CAF50;
      color: white;
    }

    .x { color: #e74c3c; }
    .o { color: #3498db; }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Tic Tac Toe</h1>

    <div>
      <select id="modeSelect">
        <option value="2p">2 Players</option>
        <option value="easy">Single Player - Easy</option>
        <option value="medium">Single Player - Medium</option>
        <option value="hard">Single Player - Advanced</option>
      </select>

      <button class="btn-toggle" id="themeToggle">ðŸŒ— Mode</button>
      <button class="btn-toggle" id="emojiToggle">ðŸ˜Ž Emoji</button>
    </div>

    <div class="scoreboard">
      <div>X: <span id="scoreX">0</span></div>
      <div>O: <span id="scoreO">0</span></div>
    </div>

    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div id="message"></div>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const cells = document.querySelectorAll('[data-cell]');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');
    const modeSelect = document.getElementById('modeSelect');
    const themeToggle = document.getElementById('themeToggle');
    const emojiToggle = document.getElementById('emojiToggle');
    const app = document.getElementById('app');

    let boardState = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameActive = true;
    let scores = { X: 0, O: 0 };
    let mode = '2p';
    let useEmoji = false;

    const emojiMap = { X: 'âŒ', O: 'â­•ï¸' };

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function startGame() {
      boardState = Array(9).fill(null);
      cells.forEach((cell, i) => {
        cell.textContent = '';
        cell.className = 'cell';
        cell.addEventListener('click', () => handleClick(i), { once: true });
      });
      gameActive = true;
      currentPlayer = 'X';
      message.textContent = `Turn: ${symbol(currentPlayer)}`;
    }

    function handleClick(index) {
      if (!gameActive || boardState[index]) return;

      makeMove(index, currentPlayer);

      if (checkWin(currentPlayer)) {
        message.textContent = `${symbol(currentPlayer)} wins!`;
        scores[currentPlayer]++;
        updateScores();
        gameActive = false;
      } else if (boardState.every(c => c)) {
        message.textContent = 'Draw!';
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        message.textContent = `Turn: ${symbol(currentPlayer)}`;
        if (mode !== '2p' && currentPlayer === 'O') {
          setTimeout(() => aiMove(), 300);
        }
      }
    }

    function makeMove(index, player) {
      boardState[index] = player;
      const cell = cells[index];
      cell.textContent = symbol(player);
      cell.classList.add(player.toLowerCase());
    }

    function symbol(p) {
      return useEmoji ? emojiMap[p] : p;
    }

    function checkWin(player) {
      return winCombos.some(combo => combo.every(i => boardState[i] === player));
    }

    function updateScores() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
    }

    function getRandomMove() {
      return boardState.map((v, i) => v ? null : i).filter(i => i !== null)
        .sort(() => Math.random() - 0.5)[0];
    }

    function getMediumMove() {
      for (let i = 0; i < 9; i++) {
        if (!boardState[i]) {
          boardState[i] = 'O';
          if (checkWin('O')) { boardState[i] = null; return i; }
          boardState[i] = null;
        }
      }
      for (let i = 0; i < 9; i++) {
        if (!boardState[i]) {
          boardState[i] = 'X';
          if (checkWin('X')) { boardState[i] = null; return i; }
          boardState[i] = null;
        }
      }
      return getRandomMove();
    }

    function getBestMove(player) {
      const opponent = player === 'X' ? 'O' : 'X';
      const empty = boardState.map((v, i) => v ? null : i).filter(i => i !== null);

      if (checkWin('X')) return { score: -1 };
      if (checkWin('O')) return { score: 1 };
      if (empty.length === 0) return { score: 0 };

      const moves = [];

      for (let i of empty) {
        boardState[i] = player;
        let result = getBestMove(opponent);
        moves.push({ index: i, score: result.score });
        boardState[i] = null;
      }

      if (player === 'O') {
        return moves.reduce((best, move) => move.score > best.score ? move : best);
      } else {
        return moves.reduce((best, move) => move.score < best.score ? move : best);
      }
    }

    function aiMove() {
      let index;
      if (mode === 'easy') index = getRandomMove();
      else if (mode === 'medium') index = getMediumMove();
      else index = getBestMove('O').index;
      if (index !== undefined) handleClick(index);
    }

    restartBtn.addEventListener('click', startGame);
    modeSelect.addEventListener('change', () => {
      mode = modeSelect.value;
      startGame();
    });

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
    });

    emojiToggle.addEventListener('click', () => {
      useEmoji = !useEmoji;
      startGame();
    });

    startGame();
  </script>
</body>
</html>
